<!DOCTYPE html>
<html lang="es">

<head>
    <!--shft + 1 genera el contenido general de una pagina-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Curso ONE</title>
</head>

<body>
    <header>
        <!--ctrl + barra espaciador buscara la dirección de un scr imagen-->
        <img src="imagenes/Logo.png" alt="Logo de alura con la inicial de la letra a">
    </header>

    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">

                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencrpitar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje-copiar">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
